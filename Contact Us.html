<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desify ZA - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-[#C62828] text-white py-6 shadow-lg rounded-b-3xl">
        <div class="container mx-auto px-6 flex justify-between items-center relative">
            <h1 class="text-3xl font-marhey">Desify ZA</h1>
            
            <button id="menu-button" class="lg:hidden text-2xl focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            
            <nav id="mobile-menu" class="hidden lg:flex absolute top-full left-0 w-full bg-[#C62828] lg:static lg:w-auto lg:bg-transparent shadow-lg lg:shadow-none z-10">
                <ul class="flex flex-col lg:flex-row space-y-2 lg:space-y-0 lg:space-x-6 p-4 lg:p-0 text-center">
                    <li><a href="index.html" class="block py-2 hover:text-[#FFD700] transition-colors">Home</a></li>
                    <li><a href="menus.html" class="block py-2 hover:text-[#FFD700] transition-colors">Menus</a></li>
                    <li><a href="classes.html" class="block py-2 hover:text-[#FFD700] transition-colors">Classes</a></li>
                    <li><a href="gallery.html" class="block py-2 hover:text-[#FFD700] transition-colors">Gallery</a></li>
                    <li><a href="contact.html" class="block py-2 hover:text-[#FFD700] transition-colors">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section id="contact" class="mb-16">
            <h2 class="text-4xl font-marhey text-center text-[#C62828] mb-8">Contact Us</h2>
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="lg:w-1/2">
                    <form action="#" method="POST" class="bg-white rounded-3xl p-8 shadow-xl">
                        <h3 class="text-2xl font-bold mb-4">Inquiry Form</h3>
                        <div class="grid md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="contact-name" class="block text-gray-700">Name</label>
                                <input type="text" id="contact-name" name="contact-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                            <div>
                                <label for="contact-email" class="block text-gray-700">Email</label>
                                <input type="email" id="contact-email" name="contact-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="contact-message" class="block text-gray-700">Message</label>
                            <textarea id="contact-message" name="contact-message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-[#C62828] text-white px-4 py-2 rounded-full font-bold hover:bg-[#FFD700] transition-colors">Send Message</button>
                    </form>
                </div>
                <div class="lg:w-1/2">
                    <div class="bg-white rounded-3xl p-8 shadow-xl h-full">
                        <h3 class="text-2xl font-bold mb-4">Reach Us Directly</h3>
                        <ul class="space-y-4 text-gray-700">
                            <li><strong class="text-[#C62828]">Phone:</strong> +27 12 345 6789</li>
                            <li><strong class="text-[#C62828]">Email:</strong> info@desify.co.za</li>
                            <li><strong class="text-[#C62828]">Address:</strong> 123 Milnerton Road, Cape Town</li>
                        </ul>
                        <div class="mt-6 bg-gray-300 rounded-2xl h-64 overflow-hidden">
                            <img src="https://placehold.co/600x400/616161/ffffff?text=Map+Location+Placeholder" alt="Map showing Desify ZA location" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-[#616161] text-white py-6 rounded-t-3xl">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Desify ZA. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('menu-button').onclick = function() {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex', 'flex-col'); 
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex', 'flex-col');
            }
        };
    </script>

</body>
</html>
